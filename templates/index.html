{% extends "layout.html" %}


{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for ('static', filename= 'assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Coding Thunder</h1>
                            <span class="subheading">Lets Learn Coding</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    {% for post in posts %}
  
                   
            
                    <div class="post-preview">
                        <a href="post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                        </a>
                        <p class="post-meta">

                            Posted by Admin
                            
                            on {{post.date}}
                            {{post.content[0:143]}}...
                            <br>
                            <a href="/post/{{post.slug}}" class="btn btn-primary" style="width: 5rem; height: 3rem; font-size: 14px; padding: 0; margin: 0; text-align: center;">Read more</a>
                        </p>
                    </div>
                    <hr class="my-4" />

                    {% endfor %}
                    <!-- Divider-->
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        {% endblock %}
